<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fournisseur - GROUPE EXPRESS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff4e00;
            --primary-dark: #e64500;
            --gradient: linear-gradient(135deg, #ff4e00, #ff6b9d);
            --surface: #FFFFFF;
            --background: #e0e5ec;
            --on-surface: #262626;
            --on-surface-light: #8E8E8E;
            --border: #DBDBDB;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 30px rgba(0,0,0,0.2);
            --radius: 12px;
            --neu-shadow: 9px 9px 16px rgba(163, 177, 198, 0.6), -9px -9px 16px rgba(255, 255, 255, 0.5);
            --neu-shadow-sm: 4px 4px 8px rgba(163, 177, 198, 0.4), -4px -4px 8px rgba(255, 255, 255, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--background);
            color: var(--on-surface);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* HEADER */
        .header {
            background: var(--background);
            padding: 16px 0;
            box-shadow: var(--neu-shadow-sm);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-logo {
            height: 50px;
            width: 50px;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: var(--neu-shadow-sm);
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            color: var(--on-surface);
        }

        .back-btn {
            background: var(--background);
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: var(--neu-shadow-sm);
            text-decoration: none;
            color: var(--on-surface);
            transition: all 0.3s;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* CONTAINER */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 20px;
        }

        /* PAGE TITLE */
        .page-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-title h1 {
            font-size: 2.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            font-weight: 800;
        }

        .page-title p {
            color: var(--on-surface-light);
            font-size: 1.1rem;
        }

        /* TABS */
        .tabs {
            display: flex;
            gap: 16px;
            margin-bottom: 40px;
            background: var(--background);
            padding: 8px;
            border-radius: 15px;
            box-shadow: var(--neu-shadow-sm);
        }

        .tab-btn {
            flex: 1;
            background: transparent;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            color: var(--on-surface-light);
            transition: all 0.3s;
        }

        .tab-btn:hover {
            color: var(--on-surface);
        }

        .tab-btn.active {
            background: var(--gradient);
            color: white;
            box-shadow: var(--shadow);
        }

        /* TAB CONTENT */
        .tab-content {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* FORM SECTION */
        .form-section {
            background: var(--background);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--neu-shadow);
            margin-bottom: 32px;
        }

        .form-section h2 {
            font-size: 1.8rem;
            margin-bottom: 32px;
            color: var(--on-surface);
        }

        /* FORM ELEMENTS */
        .form-group {
            margin-bottom: 28px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--on-surface);
            font-size: 15px;
        }

        .form-group label .required {
            color: var(--danger);
            margin-left: 4px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            background: var(--surface);
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 78, 0, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* IMAGE UPLOAD */
        .image-upload-wrapper {
            margin-bottom: 28px;
        }

        .image-upload-area {
            border: 3px dashed var(--border);
            border-radius: 16px;
            padding: 48px 32px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--surface);
        }

        .image-upload-area:hover {
            border-color: var(--primary);
            background: rgba(255, 78, 0, 0.03);
        }

        .image-upload-area.uploading {
            border-color: var(--primary);
            background: rgba(255, 78, 0, 0.08);
            pointer-events: none;
        }

        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .upload-title {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 8px;
            color: var(--on-surface);
        }

        .upload-subtitle {
            font-size: 14px;
            color: var(--on-surface-light);
        }

        .upload-progress {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e5ec;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient);
            transition: width 0.3s;
            width: 0%;
        }

        .progress-text {
            font-size: 14px;
            color: var(--primary);
            font-weight: 600;
        }

        .image-preview {
            margin-top: 24px;
            display: none;
            position: relative;
            text-align: center;
        }

        .image-preview img {
            max-width: 400px;
            max-height: 400px;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
        }

        .remove-image-btn {
            position: absolute;
            top: 16px;
            right: calc(50% - 200px);
            background: var(--danger);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }

        .remove-image-btn:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        /* SUBMIT BUTTON */
        .submit-btn {
            width: 100%;
            background: var(--gradient);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: var(--shadow);
            margin-top: 20px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .submit-btn:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ALERTS */
        .alert-container {
            position: fixed;
            top: 100px;
            right: 20px;
            z-index: 9999;
            max-width: 400px;
        }

        .alert {
            padding: 18px 24px;
            border-radius: 12px;
            margin-bottom: 16px;
            font-weight: 600;
            box-shadow: var(--shadow-lg);
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .alert.warning {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateX(100px); 
            }
            to { 
                opacity: 1; 
                transform: translateX(0); 
            }
        }

        /* STATS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--background);
            padding: 32px 24px;
            border-radius: 16px;
            box-shadow: var(--neu-shadow-sm);
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .stat-number {
            font-size: 48px;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 12px;
        }

        .stat-label {
            font-size: 15px;
            color: var(--on-surface-light);
            font-weight: 600;
        }

        /* DISHES LIST */
        .dishes-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 28px;
        }

        .dish-card {
            background: var(--background);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--neu-shadow);
            transition: all 0.4s;
        }

        .dish-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
        }

        .dish-card-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            background: linear-gradient(135deg, #e0e5ec, #c9d4e0);
        }

        .dish-card-content {
            padding: 20px;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .status-badge.active {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .dish-card-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--on-surface);
        }

        .dish-card-desc {
            font-size: 14px;
            color: var(--on-surface-light);
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .dish-card-category {
            font-size: 13px;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 12px;
        }

        .dish-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 2px solid var(--border);
        }

        .dish-card-price {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary);
        }

        .dish-card-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: var(--surface);
            border: 2px solid var(--border);
            padding: 10px 14px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }

        .action-btn:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow);
        }

        .action-btn.delete {
            border-color: var(--danger);
        }

        .action-btn.delete:hover {
            background: var(--danger);
        }

        .action-btn.toggle {
            border-color: var(--success);
        }

        .action-btn.toggle:hover {
            background: var(--success);
        }

        .action-btn.inactive {
            border-color: var(--on-surface-light);
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: var(--on-surface-light);
            grid-column: 1 / -1;
        }

        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 18px;
            font-weight: 600;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }

            .page-title h1 {
                font-size: 2rem;
            }

            .form-section {
                padding: 24px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-direction: column;
            }

            .tab-btn {
                padding: 14px 24px;
            }

            .dishes-list {
                grid-template-columns: 1fr;
            }

            .image-preview img {
                max-width: 100%;
            }

            .remove-image-btn {
                right: 16px;
            }

            .alert-container {
                left: 20px;
                right: 20px;
                max-width: none;
            }
        }
    </style>
</head>

            container.appendChild(alert);
            
            setTimeout(() => {
                alert.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => alert.remove(), 300);
            }, 4000);
        }

        // ===== UPLOAD IMAGE VERS CLOUDINARY =====
        const uploadArea = document.getElementById('image-upload-area');
        const fileInput = document.getElementById('dish-image');
        const previewContainer = document.getElementById('image-preview');
        const previewImg = document.getElementById('preview-img');
        const uploadProgress = document.getElementById('upload-progress');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const removeBtn = document.getElementById('remove-image-btn');

        // Clic sur la zone d'upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Changement de fichier
        fileInput.addEventListener('change', async (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                
                // Validation du type de fichier
                if (!file.type.startsWith('image/')) {
                    showAlert('‚ùå Veuillez s√©lectionner une image valide', 'error');
                    fileInput.value = '';
                    return;
                }

                // Validation de la taille (10MB max)
                if (file.size > 10 * 1024 * 1024) {
                    showAlert('‚ùå L\'image est trop grande (max 10MB)', 'error');
                    fileInput.value = '';
                    return;
                }

                // Upload vers Cloudinary
                await uploadToCloudinary(file);
            }
        });

        // Fonction d'upload vers Cloudinary
        async function uploadToCloudinary(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', cloudinaryConfig.uploadPreset);
            formData.append('folder', 'groupe-express/plats');

            // Afficher l'√©tat de chargement
            uploadArea.classList.add('uploading');
            uploadProgress.style.display = 'block';
            progressFill.style.width = '0%';
            progressText.textContent = 'Upload en cours...';

            try {
                const xhr = new XMLHttpRequest();
                
                // Suivre la progression de l'upload
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressFill.style.width = percentComplete + '%';
                        progressText.textContent = `Upload: ${Math.round(percentComplete)}%`;
                    }
                });

                // G√©rer la fin de l'upload
                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        currentImageUrl = response.secure_url;
                        
                        // Afficher l'aper√ßu
                        previewImg.src = currentImageUrl;
                        previewContainer.style.display = 'block';
                        uploadProgress.style.display = 'none';
                        uploadArea.classList.remove('uploading');
                        
                        showAlert('‚úÖ Image upload√©e avec succ√®s !', 'success');
                    } else {
                        throw new Error('Erreur lors de l\'upload');
                    }
                });

                // G√©rer les erreurs r√©seau
                xhr.addEventListener('error', () => {
                    throw new Error('Erreur r√©seau lors de l\'upload');
                });

                // Envoyer la requ√™te
                xhr.open('POST', `https://api.cloudinary.com/v1_1/${cloudinaryConfig.cloudName}/image/upload`);
                xhr.send(formData);

            } catch (error) {
                console.error('Erreur upload:', error);
                showAlert('‚ùå Erreur lors de l\'upload de l\'image', 'error');
                uploadArea.classList.remove('uploading');
                uploadProgress.style.display = 'none';
                fileInput.value = '';
            }
        }

        // Retirer l'image
        removeBtn.addEventListener('click', () => {
            currentImageUrl = '';
            previewContainer.style.display = 'none';
            fileInput.value = '';
            showAlert('Image retir√©e', 'warning');
        });

        // ===== SOUMETTRE LE FORMULAIRE =====
        document.getElementById('add-dish-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const submitText = document.getElementById('submit-text');
            const submitLoading = document.getElementById('submit-loading');
            
            // D√©sactiver le bouton pendant le traitement
            submitBtn.disabled = true;
            submitText.style.display = 'none';
            submitLoading.style.display = 'inline-block';

            try {
                // R√©cup√©rer les valeurs du formulaire
                const name = document.getElementById('dish-name').value.trim();
                const description = document.getElementById('dish-description').value.trim();
                const price = parseInt(document.getElementById('dish-price').value);
                const category = document.getElementById('dish-category').value;

                // Validation de l'image
                if (!currentImageUrl) {
                    throw new Error('Veuillez s√©lectionner et uploader une image');
                }

                // Ajouter le plat dans Firebase
                await addDoc(collection(db, 'nouveaux_plats'), {
                    name,
                    description,
                    price,
                    category,
                    imageUrl: currentImageUrl,
                    active: true,
                    createdAt: new Date().toISOString()
                });

                showAlert('‚úÖ Plat ajout√© avec succ√®s !', 'success');
                
                // R√©initialiser le formulaire
                e.target.reset();
                previewContainer.style.display = 'none';
                currentImageUrl = '';
                
                // Attendre 1.5s puis passer √† l'onglet "G√©rer"
                setTimeout(() => {
                    document.querySelector('[data-tab="manage"]').click();
                }, 1500);
                
            } catch (error) {
                console.error('Erreur:', error);
                showAlert(`‚ùå ${error.message}`, 'error');
            } finally {
                // R√©activer le bouton
                submitBtn.disabled = false;
                submitText.style.display = 'inline-block';
                submitLoading.style.display = 'none';
            }
        });

        // ===== CHARGER LES PLATS =====
        async function loadDishes() {
            const dishesList = document.getElementById('dishes-list');
            
            // Afficher un spinner de chargement
            dishesList.innerHTML = `
                <div class="empty-state">
                    <div style="font-size: 48px; margin-bottom: 16px;">
                        <span class="loading-spinner" style="width: 48px; height: 48px; border: 4px solid var(--primary); border-top-color: transparent;"></span>
                    </div>
                    <div class="empty-state-text">Chargement des plats...</div>
                </div>
            `;

            try {
                // R√©cup√©rer les plats depuis Firebase
                const q = query(collection(db, 'nouveaux_plats'), orderBy('createdAt', 'desc'));
                const snapshot = await getDocs(q);
                
                const dishes = [];
                snapshot.forEach((doc) => {
                    dishes.push({ id: doc.id, ...doc.data() });
                });

                // Mettre √† jour les statistiques
                document.getElementById('stat-total').textContent = dishes.length;
                document.getElementById('stat-active').textContent = dishes.filter(d => d.active).length;
                document.getElementById('stat-inactive').textContent = dishes.filter(d => !d.active).length;

                // Afficher les plats ou un message si vide
                if (dishes.length === 0) {
                    dishesList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üçΩÔ∏è</div>
                            <div class="empty-state-text">Aucun plat pour le moment</div>
                            <p style="margin-top: 12px; font-size: 14px;">Ajoutez votre premier plat via l'onglet "Ajouter un plat"</p>
                        </div>
                    `;
                } else {
                    dishesList.innerHTML = dishes.map(dish => {
                        const categoryName = categoryNames[dish.category] || dish.category;
                        return `
                            <div class="dish-card">
                                <img 
                                    src="${dish.imageUrl}" 
                                    alt="${dish.name}" 
                                    class="dish-card-image"
                                    onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22400%22 height=%22400%22%3E%3Crect fill=%22%23e0e5ec%22 width=%22400%22 height=%22400%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%238E8E8E%22 font-size=%2280%22%3EüçΩÔ∏è%3C/text%3E%3C/svg%3E'"
                                >
                                <div class="dish-card-content">
                                    <span class="status-badge ${dish.active ? 'active' : 'inactive'}">
                                        ${dish.active ? '‚úÖ Actif' : '‚õî Inactif'}
                                    </span>
                                    <div class="dish-card-category">${categoryName}</div>
                                    <div class="dish-card-title">${dish.name}</div>
                                    <div class="dish-card-desc">${dish.description}</div>
                                    <div class="dish-card-footer">
                                        <div class="dish-card-price">${dish.price.toLocaleString()} FCFA</div>
                                        <div class="dish-card-actions">
                                            <button 
                                                class="action-btn toggle ${dish.active ? '' : 'inactive'}" 
                                                onclick="toggleDish('${dish.id}', ${!dish.active})"
                                                title="${dish.active ? 'D√©sactiver' : 'Activer'}"
                                            >
                                                ${dish.active ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è'}
                                            </button>
                                            <button 
                                                class="action-btn delete" 
                                                onclick="deleteDish('${dish.id}', '${dish.name}')"
                                                title="Supprimer"
                                            >
                                                üóëÔ∏è
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');
                }
            } catch (error) {
                console.error('Erreur lors du chargement:', error);
                showAlert('‚ùå Erreur lors du chargement des plats', 'error');
                dishesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <div class="empty-state-text">Erreur de chargement</div>
                        <p style="margin-top: 12px; font-size: 14px; color: var(--danger);">${error.message}</p>
                    </div>
                `;
            }
        }

        // ===== ACTIVER/D√âSACTIVER UN PLAT =====
        window.toggleDish = async function(dishId, newStatus) {
            try {
                await updateDoc(doc(db, 'nouveaux_plats', dishId), { 
                    active: newStatus 
                });
                showAlert(`‚úÖ Plat ${newStatus ? 'activ√©' : 'd√©sactiv√©'} avec succ√®s`, 'success');
                loadDishes();
            } catch (error) {
                console.error('Erreur toggle:', error);
                showAlert('‚ùå Erreur lors de la modification', 'error');
            }
        };

        // ===== SUPPRIMER UN PLAT =====
        window.deleteDish = async function(dishId, dishName) {
            if (!confirm(`‚ö†Ô∏è √ätes-vous s√ªr de vouloir supprimer "${dishName}" ?\n\nCette action est irr√©versible.`)) {
                return;
            }
            
            try {
                await deleteDoc(doc(db, 'nouveaux_plats', dishId));
                showAlert('‚úÖ Plat supprim√© avec succ√®s', 'success');
                loadDishes();
            } catch (error) {
                console.error('Erreur suppression:', error);
                showAlert('‚ùå Erreur lors de la suppression', 'error');
            }
        };

        // ===== CHARGEMENT INITIAL =====
        console.log('üöÄ Application Fournisseur initialis√©e');
        loadDishes();
    </script>
