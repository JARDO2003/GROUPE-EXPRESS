<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <title>GROUPE EXPRESS - Notifications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            padding: 40px 20px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
            font-weight: 800;
            color: #667eea;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
        }

        .status {
            padding: 20px;
            border-radius: 14px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .status.active {
            display: block;
            background: #d1fae5;
            color: #065f46;
        }

        .status.error {
            display: block;
            background: #fee2e2;
            color: #991b1b;
        }

        .notification-item {
            background: #f9fafb;
            border-left: 4px solid #667eea;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .notification-time {
            font-size: 0.75rem;
            color: #6b7280;
        }

        .notification-title {
            font-weight: 700;
            margin: 5px 0;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1f2937;
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            transition: transform 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .info-box {
            background: #dbeafe;
            border: 1px solid #3b82f6;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            color: #1e40af;
            font-size: 0.9rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">GE</div>
            <h1>GROUPE EXPRESS</h1>
            <p>Notifications directes dans votre navigateur</p>
        </div>

        <div class="card">
            <div class="info-box">
                <strong>Android / Chrome :</strong> Les notifications arrivent directement, aucune app a installer !
            </div>

            <div class="status" id="status-box">
                <div style="font-size: 2rem; margin-bottom: 10px;">✓</div>
                <div style="font-weight: 700;">Notifications activees !</div>
                <div style="font-size: 0.9rem; margin-top: 5px;">Meme en fermant le navigateur</div>
            </div>

            <button class="btn btn-primary" id="subscribe-btn" onclick="subscribe()">
                <span id="btn-text">Activer les notifications</span>
            </button>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">Messages recus</h2>
            <div id="notifications-list">
                <div class="empty-state">
                    <p>Aucune notification</p>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Configuration
        const NTFY_TOPIC = 'Z4KwfhD6M7HbfzE';
        const NTFY_URL = 'https://ntfy.sh/' + NTFY_TOPIC;
        
        let eventSource = null;
        let notifications = [];

        // Charger au demarrage
        window.addEventListener('load', () => {
            if (localStorage.getItem('subscribed') === 'true') {
                startListening();
                showActive();
            }
        });

        async function subscribe() {
            const btn = document.getElementById('subscribe-btn');
            const btnText = document.getElementById('btn-text');
            
            btn.disabled = true;
            btnText.innerHTML = '<span class="loading"></span> Chargement...';

            try {
                // 1. Verifier support
                if (!('Notification' in window)) {
                    throw new Error('Votre navigateur ne supporte pas les notifications');
                }

                // 2. Demander permission
                const permission = await Notification.requestPermission();
                
                if (permission !== 'granted') {
                    throw new Error('Permission refusee. Activez les notifications dans les parametres.');
                }

                // 3. Test envoi
                await fetch(NTFY_URL, {
                    method: 'POST',
                    headers: {
                        'Title': 'Bienvenue',
                        'Priority': 'high'
                    },
                    body: 'Vous recevrez maintenant nos alertes !'
                });

                // 4. Demarrer ecoute
                startListening();
                localStorage.setItem('subscribed', 'true');
                showActive();
                showToast('Notifications activees !');

            } catch (error) {
                console.error(error);
                showError(error.message);
                btn.disabled = false;
                btnText.textContent = 'Reessayer';
            }
        }

        function startListening() {
            // Fermer ancienne connexion
            if (eventSource) {
                eventSource.close();
            }

            // Nouvelle connexion SSE
            eventSource = new EventSource(NTFY_URL + '/sse');

            eventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('Notification:', data);
                    
                    // Ajouter a la liste
                    addToList(data);
                    
                    // Notification systeme (meme si page fermee sur mobile)
                    if (Notification.permission === 'granted') {
                        showNotification(data);
                    }
                    
                    showToast('Nouveau message !');
                    
                } catch (e) {
                    console.error('Erreur:', e);
                }
            };

            eventSource.onerror = () => {
                console.log('Reconnexion...');
                setTimeout(() => {
                    if (localStorage.getItem('subscribed') === 'true') {
                        startListening();
                    }
                }, 3000);
            };
        }

        function showNotification(data) {
            const title = data.title || 'GROUPE EXPRESS';
            const options = {
                body: data.message || '',
                icon: 'https://groupe-express.vercel.app/GE.jpg',
                badge: 'https://groupe-express.vercel.app/GE.jpg',
                tag: 'ge-' + (data.id || Date.now()),
                requireInteraction: false,
                vibrate: [200, 100, 200]
            };

            // Service Worker pour notifications en arriere-plan (Android)
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.ready.then(registration => {
                    registration.showNotification(title, options);
                }).catch(() => {
                    // Fallback sans SW
                    new Notification(title, options);
                });
            } else {
                new Notification(title, options);
            }
        }

        function addToList(data) {
            const list = document.getElementById('notifications-list');
            const empty = list.querySelector('.empty-state');
            if (empty) empty.remove();

            const time = new Date(data.time || Date.now()).toLocaleString('fr-FR');
            
            const div = document.createElement('div');
            div.className = 'notification-item';
            div.innerHTML = `
                <div class="notification-time">${time}</div>
                <div class="notification-title">${data.title || 'Message'}</div>
                <div>${data.message || ''}</div>
            `;
            
            list.insertBefore(div, list.firstChild);
            notifications.push(data);
        }

        function showActive() {
            document.getElementById('status-box').className = 'status active';
            document.getElementById('subscribe-btn').style.display = 'none';
        }

        function showError(msg) {
            const status = document.getElementById('status-box');
            status.className = 'status error';
            status.innerHTML = `<div style="font-size: 2rem; margin-bottom: 10px;">✗</div><div style="font-weight: 700;">Erreur</div><div style="font-size: 0.9rem; margin-top: 5px;">${msg}</div>`;
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Reconnexion quand on revient sur la page
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && eventSource?.readyState === EventSource.CLOSED) {
                if (localStorage.getItem('subscribed') === 'true') {
                    startListening();
                }
            }
        });
    </script>
</body>
</html>
