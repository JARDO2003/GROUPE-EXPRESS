<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROUPE EXPRESS - Notifications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            padding: 40px 20px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .status-box {
            display: none;
            text-align: center;
            padding: 20px;
            border-radius: 14px;
            margin-bottom: 20px;
            animation: fadeIn 0.5s;
        }

        .status-box.active {
            display: block;
            background: #d1fae5;
            color: #065f46;
        }

        .status-box.error {
            display: block;
            background: #fee2e2;
            color: #991b1b;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .notifications-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .notification-item {
            background: #f9fafb;
            border-left: 4px solid #667eea;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .notification-time {
            font-size: 0.75rem;
            color: #6b7280;
            margin-bottom: 5px;
        }

        .notification-title {
            font-weight: 700;
            color: #111827;
            margin-bottom: 3px;
        }

        .notification-body {
            color: #4b5563;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1f2937;
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸš€</div>
            <h1>GROUPE EXPRESS</h1>
            <p>Notifications en temps rÃ©el</p>
        </div>

        <div class="card">
            <div class="status-box" id="status-box">
                <div style="font-size: 2rem; margin-bottom: 10px;" id="status-icon">âœ…</div>
                <div style="font-weight: 700; font-size: 1.1rem;" id="status-title">Notifications activÃ©es !</div>
                <div style="font-size: 0.9rem; margin-top: 5px;" id="status-text">Vous recevrez nos annonces sur cet appareil</div>
            </div>

            <button class="btn btn-primary" id="subscribe-btn" onclick="subscribeToNotifications()">
                <span>ðŸ””</span>
                <span id="btn-text">Activer les notifications</span>
            </button>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
                ðŸ“¨ Notifications reÃ§ues
                <span id="notif-count" style="background: #667eea; color: white; padding: 2px 10px; border-radius: 20px; font-size: 0.8rem;">0</span>
            </h2>
            <div class="notifications-list" id="notifications-list">
                <div class="empty-state">
                    <div style="font-size: 3rem; margin-bottom: 10px;">ðŸ“­</div>
                    <p>Aucune notification reÃ§ue</p>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">Message</div>

    <script>
        // Configuration ntfy
        const NTFY_TOPIC = 'Z4KwfhD6M7HbfzE';
        const NTFY_URL = `https://ntfy.sh/${NTFY_TOPIC}`;
        
        let notifications = [];
        let eventSource = null;

        // VÃ©rifier si dÃ©jÃ  abonnÃ© au chargement
        window.addEventListener('load', () => {
            if (localStorage.getItem('ntfy-subscribed') === 'true') {
                startListening();
                updateUI(true);
            }
        });

        // S'abonner aux notifications
        async function subscribeToNotifications() {
            const btn = document.getElementById('subscribe-btn');
            const btnText = document.getElementById('btn-text');
            
            btn.disabled = true;
            btnText.innerHTML = '<span class="loading"></span> Connexion...';

            try {
                // 1. Demander la permission navigateur
                if (!('Notification' in window)) {
                    throw new Error('Votre navigateur ne supporte pas les notifications');
                }

                const permission = await Notification.requestPermission();
                
                if (permission !== 'granted') {
                    throw new Error('Permission refusÃ©e. Veuillez autoriser les notifications.');
                }

                // 2. Envoyer une notification de test pour s'assurer que le canal existe
                await fetch(NTFY_URL, {
                    method: 'POST',
                    headers: {
                        'Title': 'Bienvenue ðŸ‘‹',
                        'Tags': 'tada'
                    },
                    body: 'Vous Ãªtes maintenant abonnÃ© aux notifications GROUPE EXPRESS ! ðŸŽ‰'
                });

                // 3. DÃ©marrer l'Ã©coute en temps rÃ©el
                startListening();
                
                // 4. Sauvegarder l'Ã©tat
                localStorage.setItem('ntfy-subscribed', 'true');
                
                // 5. Mettre Ã  jour l'interface
                updateUI(true);
                showToast('âœ… Notifications activÃ©es avec succÃ¨s !');

            } catch (error) {
                console.error('Erreur:', error);
                showStatus('error', 'âŒ Erreur', error.message);
                btn.disabled = false;
                btnText.textContent = 'RÃ©essayer';
            }
        }

        // Ã‰couter les notifications en temps rÃ©el (SSE)
        function startListening() {
            if (eventSource) {
                eventSource.close();
            }

            // Utiliser Server-Sent Events pour recevoir en temps rÃ©el
            eventSource = new EventSource(`${NTFY_URL}/sse`);

            eventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('Notification reÃ§ue:', data);
                    
                    // Afficher dans la liste
                    addNotification(data);
                    
                    // Afficher une notification systÃ¨me si l'onglet n'est pas actif
                    if (document.hidden && Notification.permission === 'granted') {
                        showSystemNotification(data);
                    }
                    
                    showToast('ðŸ”” Nouvelle notification reÃ§ue !');
                    
                } catch (e) {
                    console.error('Erreur parsing:', e);
                }
            };

            eventSource.onerror = (error) => {
                console.error('SSE Error:', error);
                // Reconnexion automatique aprÃ¨s 5 secondes
                setTimeout(() => {
                    if (localStorage.getItem('ntfy-subscribed') === 'true') {
                        startListening();
                    }
                }, 5000);
            };
        }

        // Afficher une notification systÃ¨me
        function showSystemNotification(data) {
            const title = data.title || 'GROUPE EXPRESS';
            const options = {
                body: data.message || '',
                icon: 'https://groupe-express.vercel.app/GE.jpg',
                badge: 'https://groupe-express.vercel.app/GE.jpg',
                tag: data.id || 'ntfy-' + Date.now(),
                requireInteraction: true,
                data: {
                    url: 'https://groupe-express.vercel.app/shopping.html'
                }
            };

            const notification = new Notification(title, options);
            
            notification.onclick = () => {
                window.focus();
                notification.close();
            };
        }

        // Ajouter une notification Ã  la liste
        function addNotification(data) {
            const list = document.getElementById('notifications-list');
            const empty = list.querySelector('.empty-state');
            if (empty) empty.remove();

            const notif = {
                id: data.id || Date.now(),
                title: data.title || 'Notification',
                body: data.message || '',
                time: new Date(data.time || Date.now()).toLocaleString('fr-FR')
            };
            
            notifications.unshift(notif);

            const div = document.createElement('div');
            div.className = 'notification-item';
            div.innerHTML = `
                <div class="notification-time">${notif.time}</div>
                <div class="notification-title">${notif.title}</div>
                <div class="notification-body">${notif.body}</div>
            `;
            
            list.insertBefore(div, list.firstChild);
            document.getElementById('notif-count').textContent = notifications.length;
        }

        // Mettre Ã  jour l'interface
        function updateUI(subscribed) {
            const btn = document.getElementById('subscribe-btn');
            
            if (subscribed) {
                btn.style.display = 'none';
                showStatus('success', 'âœ… Notifications activÃ©es', 'Vous recevez les messages en temps rÃ©el');
            } else {
                btn.disabled = false;
                document.getElementById('btn-text').textContent = 'Activer les notifications';
            }
        }

        // Afficher le statut
        function showStatus(type, title, text) {
            const box = document.getElementById('status-box');
            document.getElementById('status-icon').textContent = type === 'success' ? 'âœ…' : 'âŒ';
            document.getElementById('status-title').textContent = title;
            document.getElementById('status-text').textContent = text;
            
            box.className = 'status-box ' + (type === 'success' ? 'active' : 'error');
        }

        // Toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Gestion de la visibilitÃ© de la page
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && eventSource?.readyState === EventSource.CLOSED) {
                // Reconnexion si on revient sur la page
                if (localStorage.getItem('ntfy-subscribed') === 'true') {
                    startListening();
                }
            }
        });

        // Nettoyage avant de quitter
        window.addEventListener('beforeunload', () => {
            if (eventSource) {
                eventSource.close();
            }
        });
    </script>
</body>
</html>
