<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROUPE EXPRESS - Notifications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            padding: 40px 20px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-box {
            display: none;
            text-align: center;
            padding: 20px;
            border-radius: 14px;
            margin-bottom: 20px;
        }

        .status-box.active {
            display: block;
            background: #d1fae5;
            color: #065f46;
        }

        .status-box.error {
            display: block;
            background: #fee2e2;
            color: #991b1b;
        }

        .notification-item {
            background: #f9fafb;
            border-left: 4px solid #667eea;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .notification-time {
            font-size: 0.75rem;
            color: #6b7280;
            margin-bottom: 5px;
        }

        .notification-title {
            font-weight: 700;
            color: #111827;
        }

        .notification-body {
            color: #4b5563;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1f2937;
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            transition: transform 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">GE</div>
            <h1>GROUPE EXPRESS</h1>
            <p>Notifications en temps reel</p>
        </div>

        <div class="card">
            <div class="status-box" id="status-box">
                <div style="font-size: 2rem; margin-bottom: 10px;" id="status-icon">✓</div>
                <div style="font-weight: 700;" id="status-title">Notifications activees !</div>
                <div style="font-size: 0.9rem; margin-top: 5px;" id="status-text">Vous recevez les messages</div>
            </div>

            <button class="btn btn-primary" id="subscribe-btn" onclick="subscribeToNotifications()">
                <span id="btn-text">Activer les notifications</span>
            </button>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">Messages recus</h2>
            <div id="notifications-list">
                <div class="empty-state">
                    <p>Aucune notification</p>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const NTFY_TOPIC = 'Z4KwfhD6M7HbfzE';
        const NTFY_URL = 'https://ntfy.sh/' + NTFY_TOPIC;
        
        let eventSource = null;

        window.addEventListener('load', () => {
            if (localStorage.getItem('ntfy-subscribed') === 'true') {
                startListening();
                updateUI(true);
            }
        });

        async function subscribeToNotifications() {
            const btn = document.getElementById('subscribe-btn');
            const btnText = document.getElementById('btn-text');
            
            btn.disabled = true;
            btnText.innerHTML = '<span class="loading"></span> Connexion...';

            try {
                if (!('Notification' in window)) {
                    throw new Error('Navigateur non supporte');
                }

                const permission = await Notification.requestPermission();
                
                if (permission !== 'granted') {
                    throw new Error('Permission refusee');
                }

                // Test sans caracteres speciaux dans les headers
                await fetch(NTFY_URL, {
                    method: 'POST',
                    headers: {
                        'Title': 'Bienvenue',
                        'Tags': 'tada'
                    },
                    body: 'Vous etes abonne aux notifications GROUPE EXPRESS !'
                });

                startListening();
                localStorage.setItem('ntfy-subscribed', 'true');
                updateUI(true);
                showToast('Notifications activees !');

            } catch (error) {
                console.error('Erreur:', error);
                showStatus('error', 'Erreur', error.message);
                btn.disabled = false;
                btnText.textContent = 'Reessayer';
            }
        }

        function startListening() {
            if (eventSource) {
                eventSource.close();
            }

            eventSource = new EventSource(NTFY_URL + '/sse');

            eventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('Recu:', data);
                    
                    addNotification(data);
                    
                    if (document.hidden && Notification.permission === 'granted') {
                        showSystemNotification(data);
                    }
                    
                    showToast('Nouvelle notification !');
                    
                } catch (e) {
                    console.error('Erreur parsing:', e);
                }
            };

            eventSource.onerror = () => {
                setTimeout(() => {
                    if (localStorage.getItem('ntfy-subscribed') === 'true') {
                        startListening();
                    }
                }, 5000);
            };
        }

        function showSystemNotification(data) {
            const title = data.title || 'GROUPE EXPRESS';
            const options = {
                body: data.message || '',
                icon: 'https://groupe-express.vercel.app/GE.jpg',
                badge: 'https://groupe-express.vercel.app/GE.jpg',
                tag: data.id || 'ntfy-' + Date.now(),
                requireInteraction: true
            };

            const notification = new Notification(title, options);
            
            notification.onclick = () => {
                window.focus();
                notification.close();
            };
        }

        function addNotification(data) {
            const list = document.getElementById('notifications-list');
            const empty = list.querySelector('.empty-state');
            if (empty) empty.remove();

            const time = new Date(data.time || Date.now()).toLocaleString('fr-FR');
            
            const div = document.createElement('div');
            div.className = 'notification-item';
            div.innerHTML = `
                <div class="notification-time">${time}</div>
                <div class="notification-title">${data.title || 'Notification'}</div>
                <div class="notification-body">${data.message || ''}</div>
            `;
            
            list.insertBefore(div, list.firstChild);
        }

        function updateUI(subscribed) {
            const btn = document.getElementById('subscribe-btn');
            
            if (subscribed) {
                btn.style.display = 'none';
                showStatus('success', 'Notifications activees', 'Vous recevez les messages');
            }
        }

        function showStatus(type, title, text) {
            const box = document.getElementById('status-box');
            document.getElementById('status-icon').textContent = type === 'success' ? '✓' : '✗';
            document.getElementById('status-title').textContent = title;
            document.getElementById('status-text').textContent = text;
            box.className = 'status-box ' + (type === 'success' ? 'active' : 'error');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && eventSource?.readyState === EventSource.CLOSED) {
                if (localStorage.getItem('ntfy-subscribed') === 'true') {
                    startListening();
                }
            }
        });

        window.addEventListener('beforeunload', () => {
            if (eventSource) {
                eventSource.close();
            }
        });
    </script>
</body>
</html>
